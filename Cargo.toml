[package]
name = "pea"
version = "0.5.0"
edition = "2021"
license = "MIT"
description = "エンドウ"
readme = "crate.md"
categories = ["cryptography::cryptocurrencies"]
repository = "https://github.com/peacash/pea"

[dependencies]
pea-address = { version = "0.1.1", path = "address" }
pea-amount = { version = "0.1.1", path = "amount" }
pea-api = { version = "0.1.1", path = "api" }
pea-core = { version = "0.1.1", path = "core" }
pea-db = { version = "0.1.0", path = "db" }
pea-node = { version = "0.2.0", path = "node" }
pea-tree = { version = "0.1.1", path = "tree" }
pea-wallet = { version = "0.2.0", path = "wallet" }
tokio = { version = "1.19.2", features = ["full"] }
clap = { version = "3.2.6", features = ["derive"] }
colored = "2.0.0"
tempdir = "0.3.7"
log = "0.4.17"
env_logger = "0.9.0"
chrono = "0.4.19"

[workspace]
members = [
    "address",
    "amount",
    "api",
    "core",
    "node",
    "tree",
    "wallet"
]

[[bin]]
name = "wallet"
path = "wallet/src/bin/wallet.rs"